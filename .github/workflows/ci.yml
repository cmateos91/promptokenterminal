name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CARGO_TERM_COLOR: always

jobs:
  # ğŸ§ª Frontend Testing and Quality
  frontend-test:
    name: ğŸ® Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ“š Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ” Lint check
        working-directory: ./frontend
        run: npm run lint
        
      - name: ğŸ§ª Run unit tests
        working-directory: ./frontend
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          
  # ğŸ—ï¸ Build and Deploy Test
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: frontend-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ“š Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SOLANA_NETWORK: devnet
          VITE_SOLANA_RPC_URL: https://api.devnet.solana.com
          VITE_PROMPT_TOKEN_MINT: 5gusfEv5k4jR32Nnj92ftqj8u4deKk8KxCUZudZcnWxF
          VITE_MINIMUM_TOKEN_BALANCE: 500
          
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ğŸ­ E2E Testing with Playwright
  e2e-test:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ“š Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ­ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps
        
      - name: ğŸ—ï¸ Build for E2E
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SOLANA_NETWORK: devnet
          VITE_SOLANA_RPC_URL: https://api.devnet.solana.com
          VITE_PROMPT_TOKEN_MINT: 5gusfEv5k4jR32Nnj92ftqj8u4deKk8KxCUZudZcnWxF
          VITE_MINIMUM_TOKEN_BALANCE: 500
          
      - name: ğŸ§ª Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e
        
      - name: ğŸ“Š Upload E2E report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ğŸ¦€ Smart Contracts Testing
  contracts-test:
    name: ğŸ¦€ Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          
      - name: ğŸ“¦ Setup Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.17.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: ğŸ“¦ Setup Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.29.0
          
      - name: ğŸ” Rust format check
        working-directory: ./contracts
        run: cargo fmt --all -- --check
        
      - name: ğŸ” Clippy check
        working-directory: ./contracts
        run: cargo clippy --all-targets --all-features -- -D warnings
        
      - name: ğŸ§ª Run contract tests
        working-directory: ./contracts
        run: anchor test --skip-local-validator

  # ğŸ“± Mobile Testing (Matrix)
  mobile-test:
    name: ğŸ“± Mobile Tests
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      matrix:
        device: ['iPhone 12', 'Pixel 5', 'iPad']
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ“š Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ­ Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps
        
      - name: ğŸ“± Run mobile E2E tests
        working-directory: ./frontend
        run: npm run test:e2e:mobile
        env:
          DEVICE: ${{ matrix.device }}

  # ğŸš€ Auto-deploy to Vercel (only on main)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-test, e2e-test, contracts-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Vercel
        uses: vercel/action@v24
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # ğŸ·ï¸ Release Management
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ·ï¸ Generate changelog and release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ›¡ï¸ Security Scanning
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ” Run npm audit
        working-directory: ./frontend
        run: npm audit --audit-level moderate
        
      - name: ğŸ›¡ï¸ Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          
      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2